<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Package tester</title>
    <meta name="description" content="UMDs and things"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="../../dist/awesome-new-gunn-schedule-package.js" charset="utf-8"></script>
    <style media="screen">
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
fetch('../../api-key.json')
  .then(r => r.json())
  .then(async ({apiKey}) => {
    const schedule = new GunnSchedule(apiKey)
    {
      const year = schedule.year('2019-08-13', '2020-06-04')
      await year.update()
      console.log(year, year.get('2019-11-21').periods)
    }
    {
      const year = schedule.year('2020-08-17', '2021-06-03', {
        normalSchedule: schedule.schedule2021,
        calendarId: 'fg978mo762lqm6get2ubiab0mk0f6m2c@import.calendar.google.com'
      })
      await year.update()
      console.log(year, year.get('2020-09-04').periods)
    }
  })
    </script>
  </body>
</html>
