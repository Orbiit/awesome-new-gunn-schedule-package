  <body>
    <script>
fetch('./api-key.json')
  .then(r => r.json())
  .then(async ({apiKey}) => {
    const schedule = new GunnSchedule(apiKey)
    const year = schedule.year(Date.UTC(2019, 7, 13), Date.UTC(2020, 5, 4))
    await year.update()
    console.log(year)
  })
    </script>
